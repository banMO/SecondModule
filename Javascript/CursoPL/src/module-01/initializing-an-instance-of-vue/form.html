<html>
    <head>
        <title>Growler</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">     

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">           
    </head>

    <body>
        <div id="growler">
            <form>
                <input type="search"  v-model="query" name="" placeholder="search...">
                <button type="button" v-on:click="executeSearch('token', $event)"></button>
            </form>

        </div>

        <script src="https://unpkg.com/vue@2.2.5/dist/vue.js" type="text/javascript"></script>
        <script type="text/javascript">
            var growler = new Vue({
                el: document.getElementById('growler'),
                data: {
                    query: ''
                   
                },

                methods: {
                    executeSearch: function(t, e){
                        var msg = 'token:' + t + 'query":'+ this.query+ 'button' + event.target.innerText;
                        alert(msg);
                    }
                }
            });        
        </script>
    </body>
</html>
