<!DOCTYPE html>
<html>
	<head>
		<title>My Page</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class = "contenedor_formulario">
			<form>
				<table>
					<caption> Sign Up for a new local account </caption>
					<tr>
						<td> <label> <label class = "label_especial"> * </label> Username </label> </td>
						<td> <input type="text" name="userName"> </td>
					</tr>
					<tr>
						<td> <label> <label class = "label_especial"> * </label> Password </label> </td>
						<td> <input type="text" name="passWord"> </td>
					</tr>
					<tr>
						<td> <label> <label class = "label_especial"> * </label> Confirm Password </label> </td>
						<td> <input type="text" name="confirmPassWord"> </td>
					</tr>
					<tr>
						<td> <label> <label class = "label_especial"> * </label> Question </label> </td>
						<td> <input type="text" name="question"> </td>
					</tr>
					<tr>
						<td> <label> <label class = "label_especial"> * </label> Answer </label> </td>
						<td> <input type="text" name="answer"> </td>
					</tr>
					<tr>
						<td colspan="2" class = "td_boton"> <input type="button" name="signUp" value="Sign Up" class = "especial_boton"> </td>
					</tr>
				</table>
				<div>
					
				</div>
			</form>
		</div>
		
	</body>
</html>
